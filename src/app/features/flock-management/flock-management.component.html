<kirby-header [title]="'Current Flock'" [subtitle1]="'Manage your flock here'"></kirby-header>
<kirby-card>
  <kirby-item size="sm">
    <h3>Hens</h3> 
    <kirby-flag slot="end" themeColor="success">
      <data>{{chickens.numberOfHen}}</data>
    </kirby-flag>
  </kirby-item>
  <kirby-item size="sm">
    <h3>Rosters</h3> 
    <kirby-flag slot="end" themeColor="success">
      <data>{{chickens.numberOfRoosters}}</data>
    </kirby-flag>
  </kirby-item>
</kirby-card>
