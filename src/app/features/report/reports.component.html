<kirby-header [title]="'History'" [subtitle1]="'An overview of your historic reports'"></kirby-header>

<kirby-list
  [items]="reports"
  [getSectionName]="getSectionName"
>
  <kirby-list-section-header
    *kirbyListSectionHeader="let section"
    [title]="getCorrectSectionName(section)"
  ></kirby-list-section-header>
  <kirby-item *kirbyListItemTemplate="let item">
    <kirby-label>
      <h3>{{ item.date | date: 'EEE' }}</h3>
    </kirby-label>
    <kirby-label slot="end">
      <data [value]="item.layedEggs">{{ item.layedEggs }} eggs</data>
    </kirby-label>
  </kirby-item>
</kirby-list>
