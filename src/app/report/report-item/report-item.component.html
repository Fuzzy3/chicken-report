<div class="day">
  {{report?.date | dateToDay}}
</div>
<div class="details">
  <span>
    Eggs: <mat-chip class="center medium">{{report?.layedEggs}}</mat-chip>
  </span>
  @if(report?.foodReport) {
    <span class="refilled">
      Refill
      <input type="checkbox" readonly (click)="false" checked="true">
    </span>
  }
  <div class="filler"></div>
  <button mat-icon-button (click)="editReport()"><mat-icon>edit</mat-icon></button>

</div>
