<div class="container">
  @for (week of reportsByWeek; track week.week) {
    <div class="row end content">
      <p class="report-week">Week {{week.week}}</p>
    </div>
    @for (report of week.reports; track report.id; let first = $first ) {
      <app-report-item class="row list" [report]="report" [class.first-in-week]="first"></app-report-item>
    }
  }
</div>
<div class="filler"></div>
<div class="row">
  <div class="filler"></div>
  <button mat-icon-button (click)="newReport()"><mat-icon color="accent">add</mat-icon></button>
</div>
